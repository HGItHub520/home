<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1"/>
    <title>旧日的足迹</title>
    <style type="text/css">
        header{
            background-color: #cacaca;
            height: 20%;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        .picWrap{
            border-radius: 50%;
            margin: 10px 0 0 10px;
            background: blue;
            overflow: hidden;
            display: inline-block;
        }
        .picWrap img{
            height: 100%;
            width: 150%;
        }
    </style>
</head>
<body>
  <header id="header">
    <div class="picWrap">
        <img src="img/me.jpg" alt="logo" />
    </div>
  </header>
<audio id="audio" src="https://hgithub520.github.io/home/home/player/music/Beyondjy.mp3">不支持audio</audio>
</body>
<script src="jquery-2.1.1.min.js"></script>
<script>
    var timer=null,rotateDeg=0;
    var audio=document.getElementById("audio");
    function createXHR(url) {
        try{return new XMLHttpRequest();}catch(e){}
        try{return new ActiveXObject("Msxml2.XMLHTTP.6.0")}catch(e){}
        try{return new ActiveXObject("Msxml2.XMLHTTP.3.0")}catch(e){}
        try{return new ActiveXObject("Msxml2.XMLHTTP")}catch(e){}
        try{return new ActiveXObject("Microsoft.XMLHTTP")}catch(e){}
    }
    function handle(e) {
        var event=e?e:window.event;
        event.preventDefault();
        var tag=true;
        if(tag){
            clearInterval(timer);
            timer=setInterval(function (){
                if(rotateDeg>=360)
                    rotateDeg=0;
                $(".picWrap").css("-webkit-transform","rotate("+rotateDeg+"deg)");
                rotateDeg+=2;
            },50);
            tag=false;
            audio.play();
        }
        document.removeEventListener('touchstart',handle);
    }
    window.onload=function () {
        var deviceHeight=window.screen.height;
        document.body.style.height=(deviceHeight-20)+"px";

        var header=document.getElementById("header");
        var headerHeight=parseInt(getComputedStyle(header)['height']);
        $(".picWrap").height(headerHeight-20).width(headerHeight-20);

        document.addEventListener('touchstart',handle);
        document.addEventListener('touchstart',function (e) {
            var event=e?e:window.event;
            event.preventDefault();
        });
    }
</script>
</html>
